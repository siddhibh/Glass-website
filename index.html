<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
        </style>
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img
              src="https://github.com/developedbyed/glass-website/blob/master/images/avatar.png?raw=true"
              alt=""
            />
            <h3>Simo Edwin</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img
                src="https://github.com/developedbyed/glass-website/blob/master/images/steam.png?raw=true"
                alt=""
              />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img
                src="https://github.com/developedbyed/glass-website/blob/master/images/upcoming.png?raw=true"
                alt=""
              />
              <h2>New</h2>
            </div>
            <div class="link">
                <img
                  src="https://github.com/developedbyed/glass-website/blob/master/images/library.png?raw=true"
                  alt=""
                />
                <h2>Library</h2>
              </div>
          </div>
          <div class="pro">
              <h2>
                  Join pro fro free games.
              </h2>
              <img src="https://github.com/developedbyed/glass-website/blob/master/images/controller.png?raw=true" alt="">
          </div>
        </div>
        <div class="games">
            <div class="status">
                <h1>Active Games</h1>
                <input type="text" placeholder="Search"/>
            </div>
            <div class="cards">
                <div class="card">
                    <img src="https://github.com/developedbyed/glass-website/blob/master/images/sackboy.png?raw=true" alt="">
                    <div class="card-info">
                        <h2>Sackboy A Great Advanture</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
                <div class="card">
                    <img src="https://github.com/developedbyed/glass-website/blob/master/images/spiderman.png?raw=true" alt="">
                    <div class="card-info">
                        <h2>Spiderman Miles Morales</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
            </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
